<ng-container *ngIf="pokemons.length>0; else messageErrorTemplate">
  <table mat-table [dataSource]="pokemons" class="list-table">
    <!-- id Column -->
    <ng-container matColumnDef="pokemon-id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element" data-test="pokemon-id"> {{element.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="pokemon-nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element" class="list-table__second-column" data-test="pokemon-name">
        {{element.nome}} </td>
    </ng-container>

    <!-- Descrição Column -->
    <ng-container matColumnDef="pokemon-descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
  </table>
</ng-container>

<ng-template #messageErrorTemplate>
  <error-message [message]="messageError"></error-message>
</ng-template>
