<ng-container *ngIf="isDataSourceNotEmpty(); else templateMessage">
  <table mat-table [dataSource]="dataSource" class="list-table">
    <!-- id Column -->
    <ng-container matColumnDef="pokemon-id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="pokemon-nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Descrição Column -->
    <ng-container matColumnDef="pokemon-descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClickRow(row)"></tr>
  </table>
</ng-container>

<ng-template #templateMessage>
  <mat-card>Não há pokemons para serem exibidos.</mat-card>
</ng-template>


<ng-container *ngIf="loading">
  <app-loading></app-loading>
</ng-container>
