<form>
    <div class="row">
        <div class="col-4">
            <h2>Cadastro de pokémon</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <mat-form-field appearance="outline">
                <mat-label>Nome</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Descrição</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <mat-form-field appearance="outline">
                <mat-label>Altura</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
        <div class="col-2">
            <mat-form-field appearance="outline" class="space-letf-xs">
                <mat-label>Peso</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <mat-form-field appearance="outline" class="space-letf-xs">
                <mat-label>Categoria</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <mat-form-field appearance="outline">
                <mat-label>Habilidade</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <mat-form-field appearance="outline">
                <mat-label>Ataque</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <mat-form-field appearance="outline">
                <mat-label>Defesa</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <mat-form-field appearance="outline">
                <mat-label>Velocidade</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-2">
            <button mat-flat-button>Cadastrar</button>
        </div>
    </div>
</form>
