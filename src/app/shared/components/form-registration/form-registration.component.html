<form [formGroup]="registrationForm">
    <div class="row">
        <div class="col-4">
            <h2>Cadastro de pokémon</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <mat-form-field appearance="outline">
                <mat-label>Nome</mat-label>
                <input matInput class="form-control" formControlName="nomeControl" required>
                <mat-error *ngIf="nome?.invalid && (nome?.dirty || nome?.touched)">Obrigatório</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Descrição</mat-label>
                <textarea matInput class="form-control" formControlName="descricaoControl" required></textarea>
                <mat-error *ngIf="descricao?.invalid && (descricao?.dirty || descricao?.touched)">Obrigatório
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <mat-form-field appearance="outline">
                <mat-label>Altura (m)</mat-label>
                <input type="number" min="0" matInput class="form-control" formControlName="alturaControl" required>
                <mat-error *ngIf="altura?.invalid && (altura?.dirty || altura?.touched)">Obrigatório</mat-error>
            </mat-form-field>
        </div>
        <div class="col-2">
            <mat-form-field appearance="outline" class="space-letf-xs">
                <mat-label>Peso (Kg)</mat-label>
                <input type="number" min="0" matInput class="form-control" formControlName="pesoControl" required>
                <mat-error *ngIf="peso?.invalid && (peso?.dirty || peso?.touched)">Obrigatório</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <mat-form-field appearance="outline" class="space-letf-xs">
                <mat-label>Categoria</mat-label>
                <input matInput class="form-control" formControlName="categoriaControl" required>
                <mat-error *ngIf="categoria?.invalid && (categoria?.dirty || categoria?.touched)">Obrigatório
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <mat-form-field appearance="outline">
                <mat-label>Habilidade</mat-label>
                <input matInput class="form-control" formControlName="habilidadeControl" required>
                <mat-error *ngIf="habilidade?.invalid && (habilidade?.dirty || habilidade?.touched)">Obrigatório
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <mat-form-field appearance="outline">
                <mat-label>Ataque</mat-label>
                <input type="number" min="0" matInput class="form-control" formControlName="ataqueControl" required>
                <mat-error *ngIf="ataque?.invalid && (ataque?.dirty || ataque?.touched)">Obrigatório</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <mat-form-field appearance="outline">
                <mat-label>Defesa</mat-label>
                <input type="number" min="0" matInput class="form-control" formControlName="defesaControl" required>
                <mat-error *ngIf="defesa?.invalid && (defesa?.dirty || defesa?.touched)">Obrigatório</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <mat-form-field appearance="outline">
                <mat-label>Velocidade</mat-label>
                <input type="number" min="0" matInput class="form-control" formControlName="velocidadeControl" required>
                <mat-error *ngIf="velocidade?.invalid && (velocidade?.dirty || velocidade?.touched)">Obrigatório
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-2">
            <button mat-flat-button (click)="onSubmit()">Cadastrar</button>
        </div>
    </div>
</form>

<ng-container *ngIf="loading">
    <app-loading></app-loading>
</ng-container>
