<ng-container *ngIf="!serverError; else templateMessage">
    <mat-card class="example-card">
        <mat-card-subtitle>Pokédex</mat-card-subtitle>
        <mat-card-title>{{ pokemon.nome }}</mat-card-title>
        <mat-card-content>
            <section>
                <p>{{ pokemon.descricao }}</p>
                <div class="row">
                    <div class="col-2">
                        <p>Altura: </p>
                    </div>
                    <div class="col-10">
                        <p>{{ pokemon.altura }}m</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <p>Peso: </p>
                    </div>
                    <div class="col-10">
                        <p>{{ pokemon.peso }}Kg</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <p>Categoria:</p>
                    </div>
                    <div class="col-10">
                        <p>{{ pokemon.categoria }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <p>Habilidade: </p>
                    </div>
                    <div class="col-10">
                        <p>{{ pokemon.habilidade }}</p>
                    </div>
                </div>
            </section>
            <section class="stats">
                <div class="row">
                    <div class="col-2">
                        <p>Ataque</p>
                    </div>
                    <div class="col-10">
                        <span *ngFor="let n of getSequenceOfNumbers(pokemon?.ataque)" class="dot"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <p>Defesa</p>
                    </div>
                    <div class="col-10">
                        <span *ngFor="let n of getSequenceOfNumbers(pokemon?.defesa)" class="dot"></span> <span
                            class="dot"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <p>Velocidade</p>
                    </div>
                    <div class="col-10">
                        <span *ngFor="let n of getSequenceOfNumbers(pokemon?.velocidade)" class="dot"></span> <span
                            class="dot"></span>
                    </div>
                </div>
            </section>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
            <button mat-button (click)="removePokemon()">Remover</button>
            <button mat-button (click)="editPokemon()">Editar</button>
        </mat-card-actions>
        <mat-card-footer>
        </mat-card-footer>
    </mat-card>
</ng-container>

<ng-template #templateMessage>
    <mat-card>Não foi possível carregar os dados do pokémon</mat-card>
</ng-template>

<ng-container *ngIf="loading">
    <app-loading></app-loading>
</ng-container>
