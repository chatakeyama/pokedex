<mat-drawer-container class="sidenav-container">
    <mat-drawer class="sidenav-container__side-menu" mode="side" opened>
        <h1 class="sidenav-container__brand">Pok√©dex</h1>
        <mat-nav-list role="navigation">
            <a mat-list-item [routerLink]="['/add']" class="sidenav-container__item">
                Adicionar
            </a>
            <a mat-list-item [routerLink]="['/list']" class="sidenav-container__item">
                Listar
            </a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div class="sidenav-container__main">
            <div class="container">
                <router-outlet></router-outlet>
            </div>
        </div>
        <mat-toolbar class="sidenav-container__bottom-bar">
            <mat-tab-group (selectedTabChange)="navigateTo($event)" [selectedIndex]="getCurrentRouteIndex()"
                mat-stretch-tabs class="sidenav-container__buttons-bar">
                <mat-tab [label]="ADD_LABEL"></mat-tab>
                <mat-tab [label]="LIST_LABEL"></mat-tab>
            </mat-tab-group>
        </mat-toolbar>

    </mat-drawer-content>
</mat-drawer-container>
